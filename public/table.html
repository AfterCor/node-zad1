<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Wpisy</title>
</head>
<body>
<h2>Wpisy z bazy</h2>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>age</th>
        <th>gender</th>
        <th>created_at</th>
    </tr>
    </thead>
    <tbody id="rows"></tbody>
</table>

<p><a href="/">PowrÃ³t</a></p>

<script>
    fetch("/data")
        .then(r => r.json())
        .then(items => {
            const tbody = document.getElementById("rows");
            tbody.innerHTML = items.map(it => `
          <tr>
            <td>${it.id ?? ""}</td>
            <td>${it.name ?? ""}</td>
            <td>${it.email ?? ""}</td>
            <td>${it.age ?? ""}</td>
            <td>${it.gender ?? ""}</td>
            <td>${it.created_at ?? ""}</td>
          </tr>
        `).join("");
        });
</script>
</body>
</html>
